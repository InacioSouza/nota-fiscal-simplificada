<div class="lista-cliente">
    <dx-data-grid [dataSource]="clientes" keyExpr="id" [showBorders]="true" [columnAutoWidth]="true"
        [focusedRowEnabled]="true" [focusedRowIndex]="rowFoco" [focusedRowKey]="rowFocoKey"
        (onRowUpdating)="editaCliente($event)" (onRowRemoving)="deletaCliente($event)"
        (onToolbarPreparing)="modificaToolbar($event)">

        <dxo-filter-row [visible]="true"></dxo-filter-row>

        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-pager [visible]="true" [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 30]"></dxo-pager>

        <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true"></dxo-editing>

        <dxi-column width="300" alignment="left" caption="Id" dataField="id" [allowEditing]="false"></dxi-column>
        <dxi-column width="300" caption="Nome" dataField="nome"></dxi-column>

    </dx-data-grid>

    <dx-popup [visible]="popupCadastroCliente" title="Cadastro de cliente" [width]="600" [height]="400"
        [dragEnabled]="false" [closeOnOutsideClick]="true" [showCloseButton]="true" (onHiding)="fechaPopup()">
        <app-cadastra-cliente (idClienteCadastrado)="focoClienteCadastrado($event)"></app-cadastra-cliente>
    </dx-popup>
</div>
